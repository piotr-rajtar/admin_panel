<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First admin panel</title>
        <link rel="stylesheet" href="vendor/css/Glyphter.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <aside class="section--sidebar">
            <div class="component--sidebar-header">
                <img src="images/logo.png">
                <img src="images/hamburger.png">
            </div>
            <div class="component--sidebar-body">
                <div class="component--sidebar-list">
                    <img class="component--sidebar-icon icon-general" src="images/general.svg">
                    <p class="component--sidebar-description">General</p>
                </div>
                <div class="component--sidebar-list">
                    <img class="component--sidebar-icon icon-details" src="images/details.svg">
                    <p class="component--sidebar-description">Details</p>
                </div>
                <div class="component--sidebar-list">
                    <img class="component--sidebar-icon icon-links" src="images/links.svg">
                    <p class="component--sidebar-description">Links</p>
                </div>
                <div class="component--sidebar-list">
                    <img class="component--sidebar-icon icon-banners" src="images/banners.svg">
                    <p class="component--sidebar-description">Banners</p>
                </div>
                <div class="component--sidebar-list">
                    <img class="component--sidebar-icon icon-personaldata" src="images/personaldata.svg">
                    <p class="component--sidebar-description">Personal data</p>
                </div>
                <div class="component--sidebar-list">
                    <img class="component--sidebar-icon icon-payout" src="images/payout.svg">
                    <p class="component--sidebar-description">Payout</p>
                </div>
                <div class="component--sidebar-list">
                    <img class="component--sidebar-icon icon-postback" src="images/postback.svg">
                    <p class="component--sidebar-description">Postback</p>
                </div>
            </div>
            <div class="component--sidebar-footer">
                <p class="component--sidebar-description">YOUR MANAGER</p>
            </div>
        </aside>

        <nav class="section--topbar container">
            <div class="component--topbar-element">
                <img class="component--topbar-icon icon-wallet" src="images/wallet.svg">
                <p class="component--topbar-paragraph">$1,500.00</p>
                <img class="component--topbar-icon icon-arrow-down-small" src="images/arrow-down-small.svg">
            </div>
            <div class="component--topbar-element">
                <img class="component--topbar-icon icon-notification" src="images/notification.svg">
            </div>
            <div class="component--topbar-element">
                <img class="component--topbar-icon icon-profile" src="images/profile.svg">
                <p class="component--topbar-paragraph">Tony Stark</p>
            </div>
            <div class="component--topbar-element">
                <img class="component--topbar-icon icon-quit" src="images/quit.svg">
            </div>
        </nav>
        <section class="section--general_statistic container">
            <div class="row">
                <h1>GENERAL STATISTIC</h1>
            </div>
            <div class="row"></div>
            <div class="row"></div>
        </section>
        
    </body>
</html>
